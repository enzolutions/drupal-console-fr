description: 'Montre toutes les tables d''une base de données spécifique.'
help: 'La commande <info>database:table:debug</info> vous permet de débugger les tables d''une base de données.'
arguments:
    table: 'Table à débugger'
    database: 'Clé de la base de données du fichier settings.php'
options:
    database: 'Clé de la base de données du fichier settings.php'
messages:
    table-show: 'Affichage des tables pour la base de données "%s"'
    table: Table
    column: Colonne
    type: Type
examples:
    -
        description: 'Show all tables on a database'
        execution: 'drupal debug:database:table'
    -
        description: 'Show fields on the node table or another specified on the argument'
        execution: "drupal debug:database:table node\n"
