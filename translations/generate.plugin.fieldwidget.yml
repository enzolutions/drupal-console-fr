description: 'Génère un plugin de widget de champ.'
help: 'La commande <info>generate:plugin:fieldwidget</info> vous permet de générer un nouveau plugin de widget de champ.'
welcome: 'Bienvenue sur le générateur de plugin de widget de champ'
options:
    module: common.options.module
    class: 'Nom de la classe du plugin'
    label: 'Label du plugin'
    plugin-id: 'Id du plugin'
    field-type: 'Type de champ avec lequel le plugin peut être utilisé'
questions:
    module: common.questions.module
    class: 'Entrez le nom de la classe du plugin'
    label: 'Entrez le label du plugin'
    plugin-id: 'Entrez l''id du plugin'
    field-type: 'Entrez le type de champ avec lequel le plugin peut être utilisé'
examples:
    -
        description: 'Generate a text type field widget plugin specifying the module name, the class, its label, the plugin id and the field type'
        execution: "drupal generate:plugin:fieldwidget  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldWidget\"  \\\n  --label=\"Example field widget\"  \\\n  --plugin-id=\"example_field_widget\"  \\\n  --field-type=\"text\"\n"
