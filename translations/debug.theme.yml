description: 'Affiche les thèmes actuels de l''application'
arguments:
    theme: 'Thème spécifique à débugger'
messages:
    theme-id: Id
    theme-name: Nom
    status: Statut
    version: Version
    installed: Installé
    uninstalled: Désinstallé
    default-theme: 'Thème par défaut'
    properties: Propriétés
    regions: Régions
    invalid-theme: 'Le thème "%s" est invalide'
    theme-properties: Propriétés
examples:
    -
        description: 'List of themes on the site'
        execution: 'drupal debug:theme'
    -
        description: 'Bartik theme information'
        execution: 'drupal debug:theme bartik'
