description: 'Affiche les événements disponibles'
help: 'La commande <info>event:debug</info> vous aide à débugger les événements.'
arguments:
    event: 'Evénement à débugger'
messages:
    event: 'Nom de l''événement'
    class: Classe
    method: Méthode
    no-events: 'Cet événement n''existe pas, essayez d''exécuter la commande : event:debug'
examples:
    -
        description: 'List all the events that could be debugged'
        execution: 'drupal debug:evet'
    -
        description: 'Show the information for the kernel.request event'
        execution: 'drupal debug:event kernel.request'
