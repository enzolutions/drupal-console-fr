description: 'Génère un plugin personnalisé de champ de vue.'
help: 'La commande <info>generate:plugin:views:field</info> permet de générer un nouveau plugin personnalisé de champ de vue.'
options:
    class: 'Nom de la classe du plugin de champ de vue'
    title: 'Titre du plugin de champ de vue'
    description: 'Description du plugin de champ de vue'
questions:
    class: 'Nom de la classe du plugin de champ de vue'
    title: 'Titre du plugin de champ de vue'
    description: 'Description du plugin de champ de vue'
    description_default: 'Mon super plugin de champ de vue.'
examples:
    -
        description: 'Generate a custom view field plugin specifying the module name, the class, a title and its description'
        execution: "drupal generate:plugin:views:field  \\\n  --module=\"modulename\"  \\\n  --class=\"CustomViewsField\"  \\\n  --title=\"Custom views field\"  \\\n  --description=\"My awesome custom views field plugin.\"\n"
