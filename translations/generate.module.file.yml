description: 'Génère un  fichier .module'
help: 'La commande <info>generate:module:file</info> vous permet de générer un fichier .module'
welcome: 'Bienvenue sur le générateur de module de Drupal'''
options:
    module: 'Le nom du module'
questions:
    module: 'Entrez le nom du module'
examples:
    -
        description: 'Generate the .module file specifying the module name'
        execution: "drupal generate:module:file  \\\n  --module=\"modulename\""
