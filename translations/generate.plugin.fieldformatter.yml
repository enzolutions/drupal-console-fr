description: 'Générer un plugin de formateur de champ.'
help: 'La commande <info>generate:plugin:fieldformatter</info> vous permet de générer un nouveau plugin de formateur de champ.'
welcome: 'Bienvenue sur le générateur de plugin de formateur de champ de Drupal'
options:
    module: common.options.module
    class: 'Nom de la classe du plugin'
    label: 'Label du plugin'
    plugin-id: 'Id du plugin'
    field-type: 'Type de champ avec lequel le plugin peut être utilisé'
questions:
    module: common.questions.module
    class: 'Entrez le nom de la classe du plugin'
    label: 'Entrez le label du plugin'
    plugin-id: 'Entrez l''id du plugin'
    field-type: 'Entrez le type de champ avec lequel le plugin peut être utilisé'
examples:
    -
        description: 'Generate a a text field formatter plugin specifying the module name, the class, the label its plugin id and the field type'
        execution: "drupal generate:plugin:fieldformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldFormatter\"  \\\n  --label=\"Example field formatter\"  \\\n  --plugin-id=\"example_field_formatter\"  \\\n  --field-type=\"text\"\n"
