description: 'Change une valeur de configuration spécifique dans le fichier de configuration de Drupal Console'
arguments:
    name: 'Setting name in YAML flatten format to set a value in Drupal Console config file'
    value: 'Setting value to set in Drupal Console config file'
    setting-name: 'Nom de la configuration en format yaml aplati à laquelle assigner une valeur dans le fichier de configuration de Drupal Console'
    setting-value: 'Valeur de la configuration à assigner dans le fichier de configuration de Drupal Console'
messages:
    error-parsing: 'Une erreur est survenue pendant la lecture du fichier YAML "%s".'
    error-generating: 'Erreur lors de configuration d''un nouveau langage dans le fichier de configuration.'
    error-writing: 'Erreur lors de l''écriture dans le fichier de configuration.'
    success: 'La configuration de "%s" a été actaulisée à "%s" dans Drupal Console'
    missing-file: 'le fichier de configuration "%s" est introuvable, essayez d''exécuter `drupal init`'
    missing-language: 'Provided language: "%s", not found'
examples:
    -
        description: 'Set application language setting value to "es"'
        execution: 'drupal settings:set  application.language es'
