description: 'Éditer la configuration sélectionnée.'
arguments:
    config-name: 'Nom de la configuration.'
    editor: Editeur.
questions:
    config-name: 'Choisissez la configuration à modifier'
messages:
    no-directory: 'Une erreur est survenue lors de la création du répertoire'
    choose-configuration: 'Choose a configuration'
examples:
    -
        description: 'Edit system cron configurations with "vim" (default editor).'
        execution: 'drupal config:edit system.cron'
    -
        description: 'Edit system cron configurations with "gedit".'
        execution: 'drupal config:edit system.cron gedit'
