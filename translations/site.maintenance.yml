description: 'Fait basculer le site en mode maintenance'
arguments:
    mode: 'Mode maintenance du site'
messages:
    maintenance-on: 'Le mode maintenance du site est activé'
    maintenance-off: 'Le mode maintenance du site est désactivé'
errors:
    invalid-mode: 'Le mode maintenance est invalide'
examples:
    -
        description: 'Switch on maintenance'
        execution: 'drupal site:maintenance  on'
    -
        description: 'Switch off maintenance'
        execution: "drupal site:maintenance  off\n"
